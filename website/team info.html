<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EYECONIC</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .header {
            padding: 10px; /* Reduced padding for the header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px; /* Adjust this value to decrease the height */
        }
        .links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .buttons .signup {
            margin-left: 15px;
            text-decoration: none;
            padding: 8px 12px; /* Adjust padding for buttons */
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .hero-section {
            padding: 50px 20px;
            text-align: center;
            position: relative; /* Needed to properly position the cards */
        }
        .cards {
            position: relative;
            max-width: 1000px;
            height: 300px; /* Ensure the height is set to accommodate all stacked cards */
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: #eaeaea;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, z-index 0.3s ease;
            opacity: 1; /* Ensure cards are visible */
        }
        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .card h3 {
            font-size: 24px;
            margin: 0;
            text-align: center;
        }

        /* On hover, make the hovered card stand out */
        .card:hover {
            z-index: 2;
            transform: translate(-50%, -10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Stacking effect with slight top offsets */
        .card:nth-child(1) {
            z-index: 1;
            top: 0px;
        }
        .card:nth-child(2) {
            z-index: 0;
            top: 20px;
        }
        .card:nth-child(3) {
            z-index: -1;
            top: 40px;
        }
        .card:nth-child(4) {
            z-index: -2;
            top: 60px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h2 class="logo"><a href="devjam.html">EyeConic</a></h2>
            <ul class="links">
                <li><a href="devjam.html">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="team info.html">Team Info</a></li>
            </ul>
            <div class="buttons">
                <a href="sign.html" class="signup">Sign In</a>
                <a href="signup.html" class="signup">Sign Up</a>
            </div>
        </nav>
    </header>
    <section class="hero-section">
        <div class="cards">
            <div class="card">
                <img src="img1.jpg" alt="Description 1" />
                <h3>Shwetank</h3>
            </div>
            <div class="card">
                <img src="img2.jpg" alt="Description 2" />
                <h3>Sarthak</h3>
            </div>
            <div class="card">
                <img src="img3.jpg" alt="Description 3" />
                <h3>Pranay</h3>
            </div>
            <div class="card">
                <img src="img4.jpg" alt="Description 4" />
                <h3>Utkarsh</h3>
            </div>
        </div>
    </section>
</body>
</html>
